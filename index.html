<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- today may not work -->
    <!-- https://www.youtube.com/clip/UgkxMPko_CrIt_hIa9ogtboGbEkJaNbhMqRi -->
    <!-- What's more imporatnt -->
    <!-- https://youtube.com/clip/UgkxgUH4At-_bZnz6g7wd1TvQBAIuIlpRtCc -->
    <!-- Arise and shine -->
    <!-- https://youtube.com/clip/UgkxMTF0ZOD1Hm2h-VmmgBefOHNOULfV-ZbE -->
    <!-- arise -->
    <!-- https://youtube.com/clip/UgkxpzBKMHadmjk9N4Zl_MMyfmPDxYVMU53Z -->
    <!-- Everyday I go -->
    <!-- https://youtube.com/clip/Ugkx3keesVNBb_rHkVvbn4bYhRfKcSQI3Dwb -->
    <!-- you don't see -->
    <!-- https://youtube.com/clip/UgkxzmaRQv-JjoGZUz3rn612LYL5UgXGeK9B -->
    <div class="player">
        <video src="ABATTOIR3_1.mp4" class="video" playsinline></video>
        <!-- Show Controls -->
        <div class="show-controls">
            <!-- Controls Container -->
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play/Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="play" id="play-btn"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 X</option>
                                <option value="0.75">0.75 X</option>
                                <option value="1" selected>1 X</option>
                                <option value="1.5">1.5 X</option>
                                <option value="2">2 X</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
